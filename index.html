<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro automático</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    .ok { color: #0a7a0a; }
    .warn { color: #8a6d00; }
    .err { color: #b00020; }
    small { color: #666; }
  </style>
</head>

<body>

<h2>Confirmação de registro</h2>
<p><small>Verifique as informações antes de confirmar.</small></p>

<div id="content"></div>

<script>
  // ========= CONFIGURE AQUI =========
  const FLOW_URL = "https://default46f6a78086e145709459bb97b7d99f.9d.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/b8e3f86993ad42709beb0b4ef3327a12/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=AYZD_d0oTRmTzn4nBJgNo7njZFwSEQhItLuOpEfX0Kc";
  const CLIENT_TTL_MS = 2 * 60 * 1000; // 2 min
  // =================================

  const params = new URLSearchParams(window.location.search);
  const instalacao = params.get("instalacao");
  const local = params.get("local");
  const token = params.get("token");

  const content = document.getElementById("content");

  function render(html) {
    content.innerHTML = html;
  }

  // Validação mínima
  if (!instalacao || !local || !token) {
    render(`
      <p class="err"><b>Parâmetros ausentes no QR Code.</b></p>
      <p><small>O QR precisa conter instalacao, local e token.</small></p>
    `);
    throw new Error("Missing params");
  }

  const key = `qr:${instalacao}|${local}`;
  const now = Date.now();
  const last = Number(sessionStorage.getItem(key) || "0");

  if (last && (now - last) < CLIENT_TTL_MS) {
    const secs = Math.ceil((CLIENT_TTL_MS - (now - last)) / 1000);
    render(`
      <p class="warn">
        Registro já enviado recentemente.<br>
        Aguarde ${secs}s antes de tentar novamente.
      </p>
    `);
  } else {
    // Tela de confirmação
    render(`
      <p>
        <b>Instalação:</b> ${instalacao}<br>
        <b>Local:</b> ${local}
      </p>

      <button id="confirmar">✅ Confirmar registro</button>
      <button onclick="window.close()">❌ Cancelar</button>
    `);

    document.getElementById("confirmar").onclick = async () => {
      sessionStorage.setItem(key, String(Date.now()));

      render("<p>Enviando registro...</p>");

      try {
        const resp = await fetch(FLOW_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ instalacao, local, token }),
          cache: "no-store",
          keepalive: true
        });

        render(`
          <p class="ok"><b>Registro enviado com sucesso.</b></p>
          <p><small>Você pode fechar esta tela.</small></p>
        `);

      } catch (e) {
        sessionStorage.removeItem(key);
        render(`
          <p class="err"><b>Falha ao enviar o registro.</b></p>
          <p><small>${String(e)}</small></p>
        `);
      }
    };
  }
</script>

</body>
</html>
