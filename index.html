<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro automático</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    .ok { color: #0a7a0a; }
    .warn { color: #8a6d00; }
    .err { color: #b00020; }
    small { color: #666; }
  </style>
</head>

<body>
  <h2>Registrando...</h2>
  <p><small>Você pode fechar esta tela após a confirmação.</small></p>

<script>
  // ========= CONFIGURE AQUI =========
  const FLOW_URL = "https://default46f6a78086e145709459bb97b7d99f.9d.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/b8e3f86993ad42709beb0b4ef3327a12/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=AYZD_d0oTRmTzn4nBJgNo7njZFwSEQhItLuOpEfX0Kc";
  const CLIENT_TTL_MS = 2 * 60 * 1000; // 2 minutos (anti-refresh)
  // =================================

  const params = new URLSearchParams(window.location.search);
  const instalacao = params.get("instalacao");
  const local = params.get("local");
  const token = params.get("token");

  function showOk(msg) {
    document.body.innerHTML =
      `<h2 class="ok">${msg}</h2>
       <p><small>Instalação: ${instalacao}<br>Local: ${local}</small></p>`;
  }
  function showWarn(msg) {
    document.body.innerHTML =
      `<h2 class="warn">${msg}</h2>
       <p><small>Instalação: ${instalacao}<br>Local: ${local}</small></p>`;
  }
  function showErr(msg) {
    document.body.innerHTML =
      `<h2 class="err">${msg}</h2>
       <p><small>Instalação: ${instalacao || "-"}<br>Local: ${local || "-"}</small></p>`;
  }

  // Validação mínima
  if (!instalacao || !local || !token) {
    showErr("Parâmetros ausentes no QR Code");
    throw new Error("Missing params");
  }

  // Chave do QR
  const key = `qr:${instalacao}|${local}`;
  const now = Date.now();
  const last = Number(sessionStorage.getItem(key) || "0");

  // Anti-refresh / anti-reload
  if (last && (now - last) < CLIENT_TTL_MS) {
    const secs = Math.ceil((CLIENT_TTL_MS - (now - last)) / 1000);
    showWarn(`Registro já enviado recentemente (aguarde ${secs}s)`);
  } else {
    // Marca como enviado antes (evita duplo refresh)
    sessionStorage.setItem(key, String(now));

    const payloadObj = { instalacao, local, token };
    const payloadJson = JSON.stringify(payloadObj);

    // 1) Tentativa preferida: sendBeacon (ótimo para mobile)
    let sent = false;
    try {
      if (navigator.sendBeacon) {
        const blob = new Blob([payloadJson], { type: "application/json" });
        sent = navigator.sendBeacon(FLOW_URL, blob);
      }
    } catch (e) { /* ignora */ }

    // 2) Fallback: fetch NORMAL (sem no-cors)
    // Mesmo que CORS impeça ler a resposta, o POST geralmente chega no Flow.
    if (!sent) {
      fetch(FLOW_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: payloadJson,
        keepalive: true
      })
      .then(() => { /* não depende de response.ok */ })
      .catch(() => { /* pode falhar no browser, mas ainda assim tentar */ });
      sent = true; // assumimos disparo (objetivo é iniciar o fluxo)
    }

    if (sent) {
      showOk("Registro efetuado com sucesso.");
    } else {
      sessionStorage.removeItem(key);
      showErr("Não foi possível enviar o registro");
    }
  }
</script>
</body>
</html>
